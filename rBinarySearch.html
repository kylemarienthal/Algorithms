<!-- rBinarySearch

Write a recursive function that, given a sorted array and a value, determines whether the value is found within the array. For example, rBinarySearch([1,3,5,6], 4) = false; rBinarySearch([4,5,6,8,12], 5) = true. -->

  var arrFront = arr.slice(0,arrMid);

    console.log(true);
    return true;
  }
  if (arr.length === 1 && arr[0] !== num) {
    console.log(false);
    return false;

  }else if(arr[arrMid] > num ){
    // console.log('num is smaller than the middle');
    return rBinarySearch(arrFront, num);
  }else if(arr[arrMid] < num){
    // console.log('num is bigger than the middle');
    return rBinarySearch(arrBack, num);
  }else{
    // console.log('what the dasfadsfasdf');
  }

}
