<script type="text/javascript">

function SLNode(value){
  this.val = value;
  this.next = null;
}

function SLQueue(){
  this.head = null;
  // var tail = null;
  // a function that adds the given value to the end of the queue
  this.enqueue = function(val){
    var node = new Node(val);
    if(this.head == null){
      this.head = node;
    }
    var runner = this.head;
    while (runner.next) {
      runner = runner.next;
    }
    runner.next = node;
  }
  // a function that removes and returns the value at the front of the queue
  this.dequeue = function(){
    if (this.head) {
      return this.head;
    }
    var value = this.head.value;
    this.head = this.head.next;
    return value;
  }
  // a function that returns the value at the front of the queue w/o removing it
  this.front = function(){
    if(this.head == null){
      return null;
    }
    return this.head.val;
  }
  // a function that returns whether a given value is found in the queue
  this.contains = function(val){
    if(this.head == null){
      return false;
    }
    var runner = this.head;
    while (runner.next) {
      if(runner.val === val){
        return true;
      }
      runner = runner.next;
    }
    return false;
  }
  // a function that returns whether the queue contains no values
  this.isEmpty = function(){
    if(this.head == null){
      return true;
    }
    return false;

  }

  this.size = function() {
    if(this.head == null){
      return 0;
    }
    var count = 0;
    var runner = this.head;
    while (runner){
      count++;
      runner = runner.next;
    }
    return count;
  }

  this.interLeave = function(Queue) {
    if(this.head == null){
      return "Queue is empty";
    }
    var newQueue = new Queue();
    var length = this.size();
    var arr = [];
    var idx = 0
    for (var i = 0; i < Math.ceil(length/2); i++) {
      arr.push(Queue.dequeue());
    }
    for (var i = 0; i < length; i++) {
      if(i % 2 == 0){
        newQueue.enqueue(arr[idx])
        idx++;
      }else{
        newQueue.enqueue(Queue.dequeue());
      }
    }
    return newQueue;
  }





}
  </script>
